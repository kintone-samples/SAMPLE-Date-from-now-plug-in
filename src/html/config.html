<div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Language</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select a language</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_locale" name="select_locale">
					<option value="">-----</option>
					<option value="en" selected>English</option>
					<option value="fr">French</option>
					<option value="es">Spanish</option>
					<option value="ru">Russian</option>
					<option value="ja">Japanese</option>
					<option value="zh-cn">Chinese</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<label class="kintoneplugin-label">
			<span id ="container_label">Datetime field</span>
			<span class="kintoneplugin-require">*</span>
		</label>
		<div class="kintoneplugin-row">Please select a Datetime field</div>
		<div class="kintoneplugin-select-outer">
			<div class="kintoneplugin-select">
				<select id="select_datetime_field" name="select_datetime_field">
					<option value="">-----</option>
				</select>
			</div>
		</div>
	</div>
	<div class="block">
		<button type="button" id="check-plugin-cancel" class="kintoneplugin-button-dialog-cancel">　Cancel　</button>
		<button type="button" id="check-plugin-submit" class="kintoneplugin-button-dialog-ok">　Save　</button>
	</div>
</div>
